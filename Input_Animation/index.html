<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Modern-Input</title>
</head>
<body>
    <div class="form">
        <form action="" class="form_content">
            <div class="form_box">
                <input type="text" class="form_input" placeholder="Enter Name">
                <label for="" class="form_label">ENTER NAME</label>
                <div class="form_shadow"></div>
            </div>
            <div class="form_box">
                <input type="email" class="form_input" placeholder="Enter Email">
                <label for="" class="form_label">ENTER E-MAIL</label>
                <div class="form_shadow"></div>
            </div>
            <div class="form_button">
                <input type="submit" class="form_submit" value="Sign Up">
            </div>
        </form>
    </div>
</body>
</html>
